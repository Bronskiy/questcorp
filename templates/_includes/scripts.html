<div id="blog-home" class="container section fp-auto-height p-auto-height-responsive">
  <div class=" row  margin-lg-40t margin-lg-40b margin-sm-40t margin-sm-10b margin-xs-30t">
    <div class=" col-sm-12 ">
      <div class="headlines-wrap  margin-lg-60b margin-md-45b ">
        <div class="subtitle">Сценарии
          <div class="separator default">
          </div>
        </div>
        <h2 class="title">Популярные сценарии квестов на корпоратив</h2>
      </div>
      <div class="container">
        <div class="posts-list row">
          {% for entry in craft.entries.section('scripts').all() if entry.scriptFavorite.contains('favorite') %}
          <div class="col-xs-12 col-sm-6 col-md-4 post-item-isotope ">
            <div class="post-item grid2 s-back-switch">
              {% set image = entry.scriptImage.one() %}
              {% if image %}
              <img src="{{ image.getUrl('izobrazhenie370x375') }}" alt="{{ entry.title }}" class="s-img-switch">
              {% else %}
              <img src="https://via.placeholder.com/370x375" alt="{{ entry.title }}" class="s-img-switch">
              {% endif %}
              <div class="content">
                <i class="corner-1"></i>
                <i class="corner-2"></i>
                <i class="corner-3"></i>
                <i class="corner-4"></i>
                <div class="a-table"></div>
                <div class="bottom-content">
                  <h3 class="post-title">{{ entry.title }}</h3>
                  <a href="{{ entry.url }}" class="a-btn">Подробнее</a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="col-xs-12 col-sm-6 col-md-4 post-item-isotope ">
            <div class="post-item more grid3 s-back-switch">
              <img src="https://questcorp.events/assets/temp_img/31560331659353.jpg" alt class="s-img-switch">
              <a href="/scripts" class="content">
                <span class="vertical"><span class="arrow"></span>
                <span class="text">Все сценарии </span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
